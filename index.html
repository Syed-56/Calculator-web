<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <header class="header">
        <p>Calculator</p>
        <nav>
            <ul class="contact">
                <li id="linkedin"><a href="#"><img src="linkedin.png" alt="Linkedin"></a></li>
                <li id="github"><a href="#"><img src="github.png" alt="Github"></a></li>
                <li id="instagram"><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <div class="calculator">
        <div class="display"></div>
        <div class="non-display">
            <div class="numberAndButtons">
                <div class="clear">
                    <button id="AC">AC</button>
                    <button id="eraase">X</button>
                </div>
                <div class="numbers">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="0">0</button>
                    <button id="point">.</button>
                    
                </div>
            </div>
            <div class="symbols">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="name">
            <p>Syed Sultan Ahmed</p>
            <p>&copy; 2025 Syed Sultan Ahmed. All rights reserved.</p>
        </div>
        <div class="Contact">
            <p>ssa.56.sultan@gmail.com</p>
            <p>+92 300 1234567</p>
            <p>Karachi, Pakistan</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
