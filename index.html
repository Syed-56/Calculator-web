<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <p>Calculator</p>
        <nav>
            <ul class="contact">
                <li id="linkedin"><a href="https://www.linkedin.com/in/syed-sultan-5a0148334/" target="_blank"><img src="linkedin.png" alt="Linkedin" title="Linkedin"></a></li>
                <li id="github"><a href="https://github.com/Syed-56" target="_blank" title="Github"><img src="github.png" alt="Github"></a></li>
                <li id="instagram"><a href="https://www.instagram.com/syed._.sultan30/" target="_blank" title="Instagram"><img src="instagram.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="non-display">
            <div class="numberAndButtons">
                <div class="clear">
                    <button id="AC" title="Clear Input" onclick="clearDisplay()">AC</button>
                    <button id="eraase" title="Erase" onclick="eraseElement()">âŒ«</button>
                </div>
                <div class="numbers">
                    <button id="1" onclick="writeOnDisplay('1')">1</button>
                    <button id="2" onclick="writeOnDisplay('2')">2</button>
                    <button id="3" onclick="writeOnDisplay('3')">3</button>
                    <button id="4" onclick="writeOnDisplay('4')">4</button>
                    <button id="5" onclick="writeOnDisplay('5')">5</button>
                    <button id="6" onclick="writeOnDisplay('6')">6</button>
                    <button id="7" onclick="writeOnDisplay('7')">7</button>
                    <button id="8" onclick="writeOnDisplay('8')">8</button>
                    <button id="9" onclick="writeOnDisplay('9')">9</button>
                    <button id="0" onclick="writeOnDisplay('0')">0</button>
                    <button id="point" onclick="writeOnDisplay('.')">.</button>
                    
                </div>
            </div>
            <div class="symbols">
                <button id="plus" onclick="writeOnDisplay('+')">+</button>
                <button id="minus" onclick="writeOnDisplay('-')">-</button>
                <button id="multiply" onclick="writeOnDisplay('*')">*</button>
                <button id="divide" onclick="writeOnDisplay('/')">/</button>
                <button id="equals" title="Result" onclick="handleCalculations('=')">=</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="name">
            <p>Syed Sultan Ahmed</p>
            <p>&copy; 2025 Syed Sultan Ahmed.</p>
        </div>
        <div class="Contact">
            <p>ssa.56.sultan@gmail.com</p>
            <p>+92 300 1234567</p>
            <p>Karachi, Pakistan</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
