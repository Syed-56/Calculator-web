<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <header class="header">
        <p>Calculator</p>
        <nav>
            <ul class="contact">
                <li id="linkedin"><a href="#"><img src="linkedin.png" alt="Linkedin"></a></li>
                <li id="github"><a href="#"><img src="github.png" alt="Github"></a></li>
                <li id="instagram"><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <div class="calculator">
        <div class="display"></div>
        <div class="non-display">
            <div class="numberAndButtons">
                <div class="clear"></div>
                <div class="numbers"></div>
            </div>
            <div class="symbols"></div>
        </div>
    </div>
</body>
</html>
